{{#each houseList}}
        <div class='residence-wrap' data-id="{{this.id}}">
            <div class='residence'>
                <div class='price'>
                    {{this.dealTimeString}}
                </div>
                <img src="{{this.picURL}}"/>
                <div class='info'>
                    <div class="details">
                        <span class="highlight">{{this.price}}</span>
                    </div>
                    <div class='details'>
                        <span class="detail" style="width: 60%">
                            单价: {{this.avg}}
                        </span>
                        <span class="detail" style="width: 40%">
                            面积: {{this.area}}
                        </span>
                        <span class="detail" style="width: 40%">
                            {{this.address}}
                        </span>

                    </div>
                </div>
            </div>
        </div>
        <div class='sold_pic'>
            <img src='../assets/img/sold_icon.png'/>
        </div>
{{/each}}
