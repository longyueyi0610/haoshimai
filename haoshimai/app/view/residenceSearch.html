<div id="residenceSearch" style="padding-top: 70px">

<div class='header'>
	<div class='searchbar'>
		<div class='input-wrap'>
		<input id="searchResidenceInput" type="text" 
				placeholder="搜索小区名称" />
		</div>
		<button id="cancel">取消</button>
	</div>
</div>

<block tpl-id="list">
{{#compare data.length 0}}
<p class='empty'>没有符合条件的搜索记录</p>
{{else}}

<div class="residences">
	{{#each data}}
	<div class='residence-wrap' data-id="{{this.id}}">
		<div class='residence'>
			<img src="{{this.picURL.[0]}}"/>
			<div class='info'>
				<p><span class="highlight">{{this.residenceName}}</span></p>
				<p> 均价：<span class="highlight"> {{this.price}}</span></p>
				<div class='details'>
					<span class="detail">
						在售： {{this.onSaleCount}}
					</span>
					<span class="detail">
						在租： {{this.lastMonthDealCount}}
					</span>
				</div>
			</div>
		</div>
	</div>
	{{/each}}
</div>

{{/compare}}
</block>

</div>
